<ion-view view-title="Transaksi">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate" ng-repeat="listtran in listtrans" type="item-text-wrap">
        <h2>{{listtran.nama}}</h2>
        <p>{{listtran.tanggal}}</p>
        <p>{{listtran.detail}}</p>

        <ion-option-button class="button-assertive" ng-click="">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
